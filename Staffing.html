   <section>
        <section style="position: relative; z-index: 1;">
            <h2 style="margin-bottom: 20px;">Apply to an event</h2>
            <form action="process_form.php" method="post" enctype="multipart/form-data" style="background-color: #f8f8f8; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                   <label for="name">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

                <label for="subject">Level:</label>
                <input type="text" id="subject" name="subject" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

                <label for="eventList">Event List:</label>
                <select id="eventList" name="eventList" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">
                    <option value="event1">Event 1</option>
                    <option value="event2">Event 2</option>
                    <option value="event3">Event 3</option>
                    <!-- Ajoutez autant d'options que nécessaire -->
                </select>

                <label for="message">Cover Letter:</label>
                <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;"></textarea>

               <label for="attachment">Attachment:</label>
    <input type="file" id="attachment" name="attachment" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png">


<label for="availability">Availability:</label>
<div style="margin-bottom: 16px; display: flex; justify-content: space-between;">
    <div style="flex: 1;">
        <input type="checkbox" id="friday" name="availability[]" value="Friday">
        <label for="friday">Friday</label>
    </div>

    <div style="flex: 1; text-align: left;">
        <input type="checkbox" id="saturday" name="availability[]" value="Saturday">
        <label for="saturday">Saturday</label>
    </div>

    <div style="flex: 9; text-align: left;">
        <input type="checkbox" id="sunday" name="availability[]" value="Sunday">
        <label for="sunday">Sunday</label>
    </div>
</div>


    <button type="submit" style="background-color: #3498db; color: #fff; padding: 10px 20px; border: 2px solid #3498db; cursor: pointer; font-size: 16px; font-weight: bold;">Submit</button>
