<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchSlips - TIEBREAKERS</title>
    <style>
        @page {
            size: 4cm;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .matchslip {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #fff;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 2px;
            text-align: left;
            font-size: 8px;
        }

        th {
            background-color: #f2f2f2;
            font-size: 10px;
        }

        .table-number {
            font-size: 12px;
            text-align: right;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="matchslip">
        <div class="table-number">Table 1</div>
        <table>
            <tr>
                <th>Player (Points)</th>
                <th>Opponent (Points)</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>Paul (3)</td>
                <td>Jordane (3)</td>
                <td></td>
            </tr>
        </table>
    </div>

    <div class="matchslip">
        <div class="table-number">Table 2</div>
        <table>
            <tr>
                <th>Player (Points)</th>
                <th>Opponent (Points)</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>Lolo (0)</td>
                <td>Nicolas (0)</td>
                <td></td>
            </tr>
        </table>
    </div>

</body>
</html>
